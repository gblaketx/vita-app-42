<div class="content-wrapper">
  <div class="container-fluid">

    <md-content layout="row" layout-padding class="md-whiteframe-6dp">
      <div class="col-lg-6">
        <h1 class="md-headline">Current Word:</h1>
        <h1 class="md-display-1">{{search.term}}</h1>
      </div>

      <form ng-submit="search.submitSearch()" class="col-lg-6" name="searchForm">
        <md-input-container flex>
          <label>Enter a Search Term</label>
          <input type="text" ng-model="search.searchbox" required ng-minlength="1">
        </md-input-container>
        <md-button type="submit" class="md-primary md-raised" ng-disabled="searchForm.$invalid">
          <i class="fa fa-search"></i>
          Search
        </md-button>          
      </form>
    </md-content>

    <div class="row">

      <div class="col-lg-12">
        <div class="card mb-3">
          <div class="card-header">
            <i class="fa fa-tree"></i>
            Word Tree
          </div>
          <div class="card-body">
            <div id="word_tree_chart"></div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
